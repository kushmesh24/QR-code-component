<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <style>
    color{
      color: rgb(211, 211, 230);
    }
    img{
      border: solid 3px rgb(178, 223, 224);
      border-radius: 20px;
    }
    .main-container{
      background-color: white;
      border: white 3px solid;
      border-radius: 25px;
      padding: 20px;
      width: 255px;
      height: 465px;
      position: relative;
      top: 100px;
      left: 500px;
      bottom: 50px;

    }
    .h3{
      color: lightslategray
    }
    .main-content{
      padding: 10px;
    }
  </style>
</head>

<body bgcolor="lightslategray">
  <div class="main-container">
    <header>
      <img class="img" src="images/image-qr-code.png" alt="qrcode" width="250" height="250">
      <div class="main-content">
        <h2>Improve your front-end skills by building projects</h2>
        <h3 class="h3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
      </div>
    </header>
  </div>
    

</body>

</html>
